<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/brands.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="logo">
          <img src="img/kingkong.png" alt="Logo">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn-login my-2 my-sm-0" type="submit">Login</button>
          </form>
        </div>
      </nav>

    </div>
  </header>

  <section id="Registration-form">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12">

          <form>
            <div class="container">
              <h1>Register</h1>
              <label>Full Name</label><br>
              <input type="text"><br>
              <label>Phone Number</label><br>
              <input type="text"><br>
              <label>Email Address</label><br>
              <input type="email"><br>
              <label>Password</label><br>
              <input type="password"><br>
              <label></label>
              <div class="d-flex justify-content-center">
                <button>Sign up</button>
              </div>
              <div class=" newaccount d-flex justify-content-between mt-5">
                <div>
                  <p>Already have an account</p>
                </div>
                <div>
                  <p>Login</p>
                </div>
              </div>

            </div>
          </form>

        </div>
        <div class="col-lg-6">
          <div class="Circle"></div>
        </div>
      </div>
    </div>

  </section>



  <footer>
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-lg-4 col-md-12 A1">
          <button id="ftr-btn" class="mb-5 btn-login my-2 my-sm-0" type="submit">Login</button>
          <div id="logo" class=" pt-5">
            <img src="img/kingkong.png" alt="Logo">
          </div>
        </div>
        <div class="col-lg-4 col-md-12 A2">
          <ul id="footer-inline">
            <li>Pricing</li>
            <li>Contact</li>
            <li>FAQ</li>
            <li class="settings">Settings</li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-12 A3">
          <ul>
            <li class="pb-2 pt-4">+33-780774300</li>
            <li class="pb-2">contact@kingkongbackups.com</li>
            <li>7 Rue d'Antin Lille<br>
              FRANCE 59800</li>
          </ul>
        </div>

      </div>

    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
